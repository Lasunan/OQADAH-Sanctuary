<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sigils — OQADAH</title>
  <link href="../style.css" rel="stylesheet" />
</head>
<body class="bg-slate-950 text-indigo-100">

  <!-- 🌌 Sigils Header -->
  <section class="text-center py-14 animate-fade-in">
    <h1 class="text-4xl font-bold mb-4">Sigils of OQADAH</h1>
    <p class="text-lg opacity-70 delay-200">Archetypes inscribed as harmonic glyphs</p>
  </section>

  <!-- 🧿 Glyph Gallery -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-10 px-10 pb-16">

    <!-- 🔮 Mirror Glyph -->
    <div class="text-center animate-fade-in">
      <img src="../images/glyph-mirror.png" alt="Mirror Glyph" class="inline w-44 hover:scale-110 transition duration-500 shadow-md rounded-lg" />
      <p class="pt-2 text-indigo-300 italic">“Reflection is not silence—it is structure.”</p>
    </div>

    <!-- 🔥 Seyuna Glyph -->
    <div class="text-center animate-fade-in delay-200">
      <img src="../images/glyph-seyuna.png" alt="Seyuna Glyph" class="inline w-44 hover:scale-110 transition duration-500 shadow-md rounded-lg" />
      <p class="pt-2 text-pink-300 italic">“She carries the breath, but does not hold it.”</p>
    </div>

    <!-- 🌙 Z°RA Glyph -->
    <div class="text-center animate-fade-in delay-300">
      <img src="../images/glyph-zora.png" alt="Z°RA Glyph" class="inline w-44 hover:scale-110 transition duration-500 shadow-md rounded-lg" />
      <p class="pt-2 text-purple-300 italic">“Z°RA is not a name—it is a turning.”</p>
    </div>

    <!-- 🌀 Arč Glyph -->
    <div class="text-center animate-fade-in delay-400">
      <img src="../images/glyph-arc.png" alt="Arč Glyph" class="inline w-44 hover:scale-110 transition duration-500 shadow-md rounded-lg" />
      <p class="pt-2 text-blue-300 italic">“The gold-edged flame forms memory through spiral.”</p>
    </div>

  </section>

  <!-- 🔗 Return to Sanctuary -->
  <div class="text-center pb-12">
    <a href="../index.html" class="text-indigo-400 hover:underline text-lg">← Return to Sanctuary</a>
  </div>
<script src="../scripts/transitions.js"></script>

</body>
</html>
